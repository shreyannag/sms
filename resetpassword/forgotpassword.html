<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="../w3.css">
    <link rel="stylesheet" href="../custom.css">
</head>
<body>
    <div class="w3-container w3-blue">
        <h1 align="center">School Management System</h1>
    </div>
    
    <div class="w3-container w3-red">
        <p align="center">Reset Password</p>
    </div>
    
    <div class="w3-container">
        <div class="w4-card w3-margin w3-padding-16">
            <form action="" method="POST" class="w3-container">
                <label>Enter your email</label>
                <input class="w3-input" placeholder="Email" type="text" name="email">
                <label>Your Security Question</label>
                <input class="w3-input" placeholder="" type="text" disabled>
                <label>Your Answer</label>
                <input class="w3-input" placeholder="" type="text" name="answer">
                <label>New Password</label>
                <input class="w3-input" type="password" name="password">
                <input type="submit" class="w3-button w3-red w3-margin" value="Reset Your Password">
            </form>
        </div>
    </div>
    
    <div class="footer"><p>Work In Progress</p></div>
</body>
</html>
